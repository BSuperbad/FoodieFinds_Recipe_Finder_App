{% extends 'index.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
        <h2 class="join-message">Profile for {{user.username}}</h2>


        <p>Username: {{user.username}}</p>
        <p>Email: {{user.email}}</p>
        <p>Allergies:
            {% for user_allergy in allergies %}
            <span>
                <form method="POST" action="/remove-allergy/{{ user_allergy.allergy_id }}">
                    <button class="badge badge-danger">
                        {{ user_allergy.allergy.type }}
                    </button>
                </form>
            </span>
            {% endfor %}
        </p>
        <p>Dietary Preferences:
            {% for user_diet_pref in diet_prefs %}
            <span>
                <form method="POST" action="/remove-diet/{{ user_diet_pref.diet_prefs_id }}">
                    <button class="badge badge-info">
                        {{ user_diet_pref.diet_pref.type }}
                    </button>
                </form>
            </span>
            {% endfor %}
        </p>
        <a class="btn btn-outline-primary btn-lg btn-block" href="/profile/{{user.id}}/edit">Edit Profile</a>
        <form method="POST" action="/profile/delete" class="form-inline">
            <button class="btn btn-outline-danger btn-lg btn-block">Delete Profile</button>
        </form>
    </div>
</div>

{% endblock %}
