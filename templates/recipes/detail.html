{% extends 'index.html' %}

{% block content %}

<body>
    <h1>{{ title }}</h1>
    <img src="{{ photo_url }}" alt="Recipe Photo">
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
    </ul>
    <h2>Instructions:</h2>
    <p>{{ instructions }}</p>
    <p>{{data}}</p>
</body>

{% endblock %}
